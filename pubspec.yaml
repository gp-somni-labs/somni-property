name: somni_property
description: A Flutter app for property management - part of the Somni Platform.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.2
  http: ^0.13.6

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.2
  path: ^1.8.3
  path_provider: ^2.1.1

  # Authentication (OIDC/OAuth2)
  flutter_appauth: ^6.0.0

  # Routing
  go_router: ^13.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Responsive/Adaptive UI
  responsive_framework: ^1.1.1
  flutter_adaptive_scaffold: ^0.1.8

  # Charts & Analytics
  fl_chart: ^0.66.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  logger: ^2.0.2+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  url_launcher: ^6.2.2

  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^8.0.0

  # Web-specific
  universal_html: ^2.2.4
  universal_platform: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  # Assets will be added as the app develops
  # assets:
  #   - assets/images/
  #   - assets/icons/
